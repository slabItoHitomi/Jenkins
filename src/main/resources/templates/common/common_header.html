<head th:fragment="base_header(title)" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8" />

    <!--アイコン-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--フォント-->
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <!--Bootstrap-->
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <script src="/static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="/static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <!--カレンダー-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ja.js" type="text/javascript"></script>
    <link href="/static/css/tempusdominus-bootstrap-4.css" th:href="@{/css/tempusdominus-bootstrap-4.css}" rel="stylesheet"/>
    <script src="/static/js/tempusdominus-bootstrap-4.js" th:src="@{/js/tempusdominus-bootstrap-4.js}"></script>
    <style type="text/css">
        .datepicker-days th.dow:first-child,
        .datepicker-days td:first-child {
            color: #f00;
        }
        .datepicker-days th.dow:last-child,
        .datepicker-days td:last-child {
            color: #00f;
        }
    </style>
    <!--SELECT-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
    <!--独自CSS-->
    <link href="/static/css/training.css" th:href="@{/css/training.css}" rel="stylesheet"/>
    <!--独自JS-->
    <script src="/static/js/training.js" th:src="@{/js/training.js}"></script>

    <!--タイトル-->
    <title th:replace="${title}">The awesome application</title>

</head>
