<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::base_header(~{::title})">
    <title>エラー</title>
</head>
<body>

<div class="container py-3">
    <div class="row">
        <div class="col-12 mx-auto">
            <h2 class="text-center pb-4">エラー</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="card rounded-0">
                <div class="card-header bg-primary text-white">
                    <h3>エラーが発生しました</h3>
                </div>
                <div class="pb-4"></div>
                <div class="h3 text-center" th:text="${errorMsg}"></div>
                <div class="card-body">
                    <div class="text-center">
                        <input type="submit" value="閉じる" onClick="window.close();" class="btn bg-custom3 btn-lg text-white"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
